<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="layout/header.html :: baseHeader(~{::link})">
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .noData {
            border: 2px solid #ff0000;
        }
    </style>
</head>

<body>
<header th:insert="layout/header.html :: header"></header>
<div class="container">
    <h1>User</h1>
    <form method="POST"  th:action="${id} ? '/candidate/edit/' + ${id} : '/candidate/add/'">
        <div class="form-group">
            <label for="cnp">CNP:</label>
            <input  class="form-control" type="number" id="cnp"  th:value="${candidate != null} ? ${candidate.cnp} : ''" name="cnp" >
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input class="form-control" type="text" id="lastName" th:value="${candidate != null} ? ${candidate.lastName} : ''" name="lastName">
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input  class="form-control" type="text" id="firstName" th:value="${candidate != null} ? ${candidate.firstName} : ''" name="firstName">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input  class="form-control" type="text" id="address" th:value="${candidate != null} ? ${candidate.address} : ''" name="address">
        </div>
        <a href="/" class="btn btn-dark">Back</a>
        <input class="btn btn-primary" type="submit" value="Save">
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
