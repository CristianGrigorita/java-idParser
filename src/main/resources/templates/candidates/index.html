<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="layout/header.html :: baseHeader(~{::link})">
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<header th:insert="layout/header.html :: header"></header>
<div class="container">
    <div class="row candidates-content-header">
        <div class="col-md-8">
            <h1>Candidates</h1>
        </div>
        <div class="col-md-2">
            <a class="btn btn-primary" href="/candidate/add">Manual Add</a>
        </div>
        <div class="col-md-2">
            <a class="btn btn-success" href="/candidate/doc/add">Automatic Add</a>
        </div>
    </div>

    <div th:if="${success}" class="row alert" th:classappend="${success ? 'alert-success' : 'alert-danger' }">
        <p th:text="${message}"></p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>CNP</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tr th:each="candidate : ${candidateList}">
                    <td th:text="${candidate.firstName}"></td>
                    <td th:text="${candidate.lastName}"></td>
                    <td th:text="${candidate.cnp}"></td>
                    <td th:text="${candidate.address}"></td>
                    <td>
<!--                        <a href="" class="btn btn-sm btn-primary left-btn">View</a>-->
                        <a th:href="@{'/candidate/edit/' + ${candidate.id}}" class="btn btn-sm btn-primary left-btn"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                        <a th:href="@{'/candidate/delete/' + ${candidate.id}}" class="btn btn-sm btn-danger right-btn"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="https://use.fontawesome.com/da3661056a.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
